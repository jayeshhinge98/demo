<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
body {
    background-color: white;
    text-align: left;
    color: black;
    font-family: Arial, Helvetica, sans-serif;

}
#circle{
	width:100px;
    height:100px;
    border-radius:100px;
    background-color:red;
}
#box{
	width:100px;
    height:100px;
    background-color:red;
    display:block;
}
#result,#sum
{
display:inline;
}
</style>
</head>
<body>
<div>Time left:<span id='time'>0s</span></div>
<div id='box'></div>
<script type="text/javascript" src="script.js">
</script>
<button id='b1' tabindex="0">Click here to change text</button>

<script type="text/javascript"  >
window.onload = function(){  
  document.getElementById("b1").focus();
}
document.getElementById("b1").onkeypress=function(){  
document.getElementById("b1").innerHTML=Math.random();
}
</script>
</body>
</html>
